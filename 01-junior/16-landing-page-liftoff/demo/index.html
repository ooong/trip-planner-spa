<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="/style.css" />
  <title>Ch-ch-changes</title>
</head>
<body>

  <!-- main -->
  <div class="flex column center fullscreen">

    <!-- header -->
    <div class="flex center">
      <h1>Ch-ch-changes!</h1>
    </div>

    <!-- box -->
    <div class="flex center m1">
      <div id="box" class="teal"></div>
    </div>

    <!-- subheader -->
    <div class="flex center">
      <h5>Current Mood</h5>
    </div>

    <!-- menu -->
    <div class="flex center m1">
      <button data-mood="fine">Doin' Fine</button>
      <button data-mood="sad">Feelin' Blue</button>
    </div>

  </div>

  <script src="/script.js" type="text/javascript"></script>
</body>
